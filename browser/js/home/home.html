<div id="home">
	<div class="container-fluid">
		<div class="col-xs-1">

		</div>
		<div class="col-xs-11">
			<header class="container-fluid">
				<h1>Welcome to Vein Cabernet</h1>
				<p> We have the world's best blood collections.</p>
				<p><a ui-sref="products">Click Here to Get Some Red</a>
				</header>
		</div>
		<div class="col-xs-1">

		</div>
	</div>

	<div class="row text-center">
		<div class="col-md-3 col-sm-6 hero-feature" ng-repeat="product in products">
			<div class="thumbnail">
				<img src="{{product.photoUrl}}">
				<div class="caption">
					<h3>{{product.title}}</h3>
					<p>{{product.description | limitTo: 50}}
						{{product.description.length > 50 ?'...' : ''}}
					</p>
					<p>
						<button class="btn btn-default" ng-click="addToCart(product)">
							<img height = "10px" src="/js/common/images/teeth-logo-black.png" />
							Add to Cart
						</button>
						<a ui-sref = "product({productId:product.id})" class="btn btn-default">More Info</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
