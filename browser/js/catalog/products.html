	<!-- The search bar -->
	<div class="input-group col-md-8">
		<span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
		<input ng-model="search" type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
	</div>


	<!-- <div class = "container"> -->
		<!-- <div class="col-lg-12"> <h3>Products</h3> </div> -->
	<div class="col-md-3 row"   ng-repeat='product in products| filter: search|category: currentCategory.title'>
		<a ui-sref = "product({productId:product.id})">
			<img  class="col-md-12" src="{{product.photoUrl}}" />
			<h1 class="col-md-6" > {{product.title}} </h1>
			<!-- <span class="col-md-12"></span> -->
			<p class="col-md-12">
				{{product.price | currency}}
			</p>
			<p ng-repeat= 'category in product.categories'>
				<!-- {{category.title}} -->
			</p>
		</a>
		<span class="col-md-6"></span>
		<span class="col-md-6">
			<!--la: Make into a directive? -->
			<button class="btn btn-default" ng-click="addToCart(product, user.id)">
				<img height = "10px" src="/js/common/images/teeth-logo-black.png" />
				Add to Cart
			</button>
		</span>
