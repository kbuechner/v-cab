<div>
    <form ng-submit="updateCart(currentCartId)">
        <ul ng-repeat="product in productList">
            <li>
                {{product.productId}}
            </li>
            <li>
                {{product.productPrice}}
            </li>
            <!-- tc: will remove product if the qty become 0 -->
            <input placeholder="{{product.productQty}}"/>
        </ul>
        <button type="submit" class="btn btn-sucess">update</button>
    </form>
    <button ng-click="getOrder(1)">getOrder</button>
</div>
