<div>
    <form ng-submit="updateCart()">
        <ul ng-repeat="product in products">
            <li>
                {{product.id}}
            </li>
            <li>
                {{product.price}}
            </li>
            <!-- tc: will remove product if the qty become 0 -->
            <input ng-model="qty" placeholder="{{qty}}"/>
        </ul>
        <button type="submit" class="btn btn-sucess">update</button>
    </form>
</div>
