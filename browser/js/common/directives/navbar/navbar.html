<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>

        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn() && user.firstName !== 'Unregistered'">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>

        <button ng-show="!user || user.firstName === 'Unregistered'" ui-sref="login" class="btn login-button">Login</button>

        <div ng-show="user && user.firstName !== 'Unregistered'" class="welcome">
            <span>Welcome, {{ user.firstName }}!</span>
            <a ng-click="logout()">Logout</a>
        </div>

        	<cart class="cart" id="logo" ui-sref="inCart"></cart>

    </div>
</nav>
